
<h2 class="h3 text-primary m-0 pt-2 pb-3">What will change on June 15</h2>



<p>California is preparing to get back to normal. On June 15, most capacity and activity restrictions will be lifted. Large-scale events will have vaccination and negative test requirements for attendees through October 1.</p>
