
<h2 class="h3 text-primary m-0 pt-2 pb-3">Wear your mask in indoor public spaces</h2>



<p>Due to a recent increase in cases, CDPH has mandated that everyone in California wear a mask in indoor public spaces. The order is in effect December 15, 2021 to January 15, 2022.</p>
