
<h2 class="h3 text-primary m-0 pt-2 pb-3">Indoor masking required until February 15</h2>



<p>To fight the surge in new COVID-19 infections, CDPH has extended the mask mandate. Everyone in California should wear a mask in indoor public spaces and workplaces until February 15, 2022.</p>
