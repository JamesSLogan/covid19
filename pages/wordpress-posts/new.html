
<h2 class="h3 text-primary m-0 pt-0 pb-3">Get vaccinated and get a ticket to Six Flags</h2>



<p>The state has begun distributing more than 50,000 tickets to Six Flags parks as an incentive to get vaccinated. These tickets are available at select clinics, and are good at any Six Flags park in California.</p>
