
<h2 class="h3 text-primary m-0 pt-2 pb-3">Those aged 16 and 17 can now get the Pfizer booster</h2>



<p>The Pfizer booster is now approved for those aged 16 and up. Booster appointments for this age group will soon be available on <a href="https://myturn.ca.gov/">My Turn</a>. In the meantime, your child can get a booster before the holidays at a walk-in clinic.</p>
