<h2 class="h3 text-primary m-0 pt-2 pb-3">إن سكان كاليفورنيا المعرضين لخطر الإصابة بكوفيد-19 مؤهلون الآن للتطعيم</h2>



<p>إذا كانت لديك حالة طبية أو إعاقة تزيد من خطر إصابتك بكوفيد-19، أو تعيش أو تعمل في أماكن عالية الخطورة، فيمكنك الحصول على اللقاح الآن. تعرف على كيفية معرفة ما إذا كنت مؤهلاً وكيف تحدد موعدًا.</p>    <a href="https://covid19.ca.gov/vaccines/" class="action-link pt-3 pb-3 px-4">احصل على التفاصيل</a>
